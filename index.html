<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looping GIF Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .gif-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 2rem;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <img class="gif-background" src="your-gif.gif" alt="Looping GIF" />
  <div class="content">
    <!-- Optional text or content here -->
    GIF Background Website
  </div>
</body>
</html>
